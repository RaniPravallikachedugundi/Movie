<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Movie Details</h1>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Movie_Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for x in movie %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><a href="{% url 'about_movie' x.id %}">{{x.Movie_Name}}</td></a>
                    <td>{{x.Date}}</td>
                </tr>
                {% endfor %}
            </tbody>
       </table> 
       <footer class="text-center bg-warning p-3">
        <h3>copy Rights Movie Details</h3>
        <h4>All Right Reserved</h4>
        <h5>Developed by Maintained by <a href="#">RaniPravallikaChedugundi</a></h5>
       </footer>
    </div>

</body>
</html>
